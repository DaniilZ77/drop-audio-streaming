apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: redis-streaming
  name: redis-streaming
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-streaming
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: redis-streaming
    spec:
      containers:
        - args:
            - "/bin/sh"
            - "-c"
            - "redis-server --requirepass ${REDIS_PASSWORD}"
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                configMapKeyRef:
                  key: REDIS_PASSWORD
                  name: backend-streaming-env
          image: redis:alpine
          livenessProbe:
            exec:
              command:
                - "redis-cli"
                - "-a"
                - "${REDIS_PASSWORD}"
                - "ping"
            failureThreshold: 3
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 10
          name: redis-streaming
          volumeMounts:
            - mountPath: /var/lib/redis/data
              name: redis-streaming-data
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
            requests:
              memory: "256Mi"
              cpu: "250m"
      restartPolicy: Always
      volumes:
        - name: redis-streaming-data
          persistentVolumeClaim:
            claimName: redis-streaming-data
